<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Control de Finanzas Economix</title>
</head>
<body>

    <header>
        <h1>Control de Finanzas Economix</h1> 
    </header>
    <main>


    <!-- poner dos campos de formulario que sean para: poner el nombre del usuario
    luego capturarlo y mostrarlo en pantalla cuando se acceda a la pagina principal

        el otro para poner el monto el cual se gana mensualmmente y eso mostrarlo en pantalla como ingreso princpal-->



        <div id="ingreso-mensual"> 
            <h2>Ingresa tu salario mensual:</h2>
            <input type="number" id="salario" placeholder="Ingrese su salario mensual">
            <h2>
                <input type="text" id="nombreUsuario" placeholder="Ingrese su nombre">
            </h2>
            <button id="calcular-monto">Aceptar</button>
        </div>


        <div id="resultado"></div> 


            <!-- formulario para el ingreso de datos del usuario, falta agregarle iconos a cada titulo -->

        <div id="formulario" style="display: none;">
            <form id="finanzas-form">
                <h2>Ingrese Ingreso Extra</h2>
                <label for="monto-extra ">Monto Extra:</label>
                <input type="number" id="monto-extra" placeholder="Ingrese el monto de ingreso extra">
                <label for="trabajo-extra">Trabajo Realizado:</label>
                <input type="text" id="trabajo-extra" placeholder="Ingrese el nombre del trabajo realizado">
                <label for="fecha-cobro-extra">Fecha de Cobro:</label>
                <input type="text" id="fecha-cobro-extra" placeholder="Ingrese la fecha de cobro, por ejemplo, dd/mm/aa">
                <button id="ingresar-ingreso-extra">Ingresar Ingreso Extra</button>

                <h2>Ingrese Egreso Fijo</h2>
                <label for="monto-fijo">Monto Fijo:</label>
                <input type="number" id="monto-fijo" placeholder="Ingrese el monto de egresos fijos">
                <label for="concepto-fijo">Concepto:</label>
                <input type="text" id="concepto-fijo" placeholder="Ingrese el concepto de egresos fijos, por ejemplo, alquiler o servicios">
                <label for="fecha-vencimiento-fijo">Fecha de Vencimiento:</label>
                <input type="text" id="fecha-vencimiento-fijo" placeholder="Ingrese la fecha de vencimiento más cercana del egreso fijo que abonará">
                <button id="ingresar-egreso-fijo">Ingresar Egreso Fijo</button>

                <h2>Ingrese Egreso Variable</h2>
                <label for="monto-variable">Monto Variable:</label>
                <input type="number" id="monto-variable" placeholder="Ingrese el monto de egresos variables">
                <label for="descripcion-variable">Descripción:</label>
                <input type="text" id="descripcion-variable" placeholder="Ingrese la descripción de egresos variables">
                <label for="fecha-variable">Fecha de Compra:</label>
                <input type="text" id="fecha-variable" placeholder="Ingrese la fecha de compra de su gasto variable más alto">
                <button id="ingresar-egreso-variable">Ingresar Egreso Variable</button>

                <h2>Ingrese Ahorro</h2>
                <label for="monto-ahorro">Monto Ahorro:</label>
                <input type="number" id="monto-ahorro" placeholder="Ingrese el monto de ahorro">
                <label for="objetivo-ahorro">Objetivo:</label>
                <input type="text" id="objetivo-ahorro" placeholder="Ingrese el objetivo de ahorro">
                <label for="fecha-meta-ahorro">Fecha de Meta:</label>
                <input type="text" id="fecha-meta-ahorro" placeholder="Ingrese la fecha de meta de ahorro">
                <button id="ingresar-ahorro">Ingresar Ahorro</button>
            </form>
        </div>

        <!-- botones -->

        <button id="dark-mode-toggle">Modo Oscuro</button>
        <button type="submit" id="finalizar-btn">Finalizar</button>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
