<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <title>Control de Finanzas Economix</title>
</head>
<body>

    <header>
        <h1>Control de Finanzas Economix</h1> 
        <div id="fechaDiv"></div>
        <button id="obtenerDatos">Cotizaciones</button>
        <div id="resultadoApi"></div>
    </header>
    <main>
        <!-- Solo manteniendo el resultado de las cotizaciones -->
        <div id="resultado"></div> 
        <div id="resultadoIngreso"></div>
        <div id="resultadoFinal"></div>

        <!-- Botones -->
        <button id="btnToggle">Modo Oscuro</button>
        
    </main>

    <!-- ---Sweet alert-- -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <!-- -- Luxon -- -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script>
        // main.js
        function mostrarHora() {
            const now = luxon.DateTime.now();
            const formattedTime = now.toLocaleString(luxon.DateTime.TIME_WITH_SECONDS); 
            document.getElementById('fechaDiv').innerText = formattedTime;
}


                mostrarHora();  


                setInterval(mostrarHora, 1000);

    </script>
    <script src="api.js"></script>
    <script src="main.js"></script>
    <script src="darkmode.js"></script>
    <!-- -- Bootstrap --  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
